<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="shortcut icon" href="/img/book.webp" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Discover Books</h1>
        <div class="mt-4 flex justify-center">
          <input
            type="text"
            id="search"
            placeholder="Search books..."
            class="w-full max-w-md p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex justify-center mt-4 gap-4">
          <button
            id="sortTitle"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
          >
            Sort by Title
          </button>
          <button
            id="sortDate"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
          >
            Sort by Date
          </button>
          <button
            id="gridView"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
          >
            Grid View
          </button>
          <button
            id="listView"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
          >
            List View
          </button>
        </div>
      </header>

      <div
        id="bookList"
        class="p-7 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

      <div class="flex justify-center mt-6 gap-4">
        <button
          id="back"
          class="px-4 py-2 bg-gray-400 text-white rounded-lg disabled:opacity-50"
        >
          Back
        </button>
        <button
          id="next"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
        >
          Next
        </button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
